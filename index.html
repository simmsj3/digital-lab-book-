<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Lab Book</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Digital Lab Book</h1>
    </header>

    <main>
        <section id="dropdown-section">
            <label for="action-select">Choose an action:</label>
            <select id="action-select" multiple>
                <option value="write-text">Write Text</option>
                <option value="upload-figure">Upload Figure/Picture</option>
                <option value="upload-file">Upload File</option>
                <option value="input-data">Input Data</option>
            </select>
        </section>

        <!-- Write Text Section -->
        <section id="write-text-section" class="hidden">
            <h2>Text Annotations</h2>
            <textarea id="text-editor" placeholder="Add your notes here..."></textarea>
        </section>

        <!-- Upload Figure Section -->
        <section id="upload-figure-section" class="hidden">
            <h2>Upload Figure/Picture</h2>
            <input type="file" id="figure-upload" accept="image/*">
            <div id="uploaded-figure"></div>
        </section>

        <!-- Upload File Section -->
        <section id="upload-file-section" class="hidden">
            <h2>Upload File</h2>
            <input type="file" id="file-upload">
            <div id="uploaded-files"></div>
        </section>

        <!-- Input Data Section -->
        <section id="input-data-section" class="hidden">
            <h2>Input Data</h2>
            <label for="data-input-method">Choose Data Input Method:</label>
            <select id="data-input-method">
                <option value="" disabled selected>Select an option</option>
                <option value="manual">Enter Data Manually</option>
                <option value="csv">Upload CSV</option>
                <option value="paste">Paste from Excel</option>
            </select>

            <div id="manual-data-entry-section" class="hidden">
                <label for="num-rows">Number of Rows:</label>
                <input type="number" id="num-rows" min="1" value="2">
                <button id="create-data-table">Create Data Table</button>

                <div id="data-table-section" class="hidden">
                    <table id="data-table">
                        <thead>
                            <tr>
                                <th><input type="text" id="col1-header" placeholder="X-axis label"></th>
                                <th><input type="text" id="col2-header" placeholder="Y-axis label"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data rows will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="csv-upload-section" class="hidden">
                <h3>Upload CSV Data:</h3>
                <input type="file" id="csv-upload" accept=".csv">
            </div>

            <div id="paste-data-section" class="hidden">
                <h3>Paste Data from Spreadsheet:</h3>
                <textarea id="paste-data" placeholder="Paste data here..."></textarea>
            </div>

            <div id="plot-options-section" class="hidden">
                <h3>Choose Plot Type:</h3>
                <select id="plot-type">
                    <option value="scatter">Scatter</option>
                    <option value="line">Line</option>
                    <option value="bar">Bar</option>
                    <option value="histogram">Histogram</option>
                </select>
                <button id="plot-data-btn">Plot Data</button>
            </div>

            <div id="chart-container"></div>
        </section>

        <section id="figure-legend-section" class="hidden">
            <h2>Figure Legend</h2>
            <input type="text" id="figure-legend" placeholder="Enter figure legend...">
        </section>

        <button id="save-btn">Save Lab Page</button>
    </main>

    <footer>
        <p>Â© 2024 Digital Lab Book</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
