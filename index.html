<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Lab Book</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Digital Lab Book</h1>
    </header>

    <main>
        <section id="file-upload-section">
            <h2>Upload Files</h2>
            <input type="file" id="file-upload" multiple>
            <div id="uploaded-files"></div>
        </section>

        <section id="data-input-section">
            <h2>Enter Data</h2>
            <textarea id="data-input" placeholder="Enter data as comma-separated values..."></textarea>
            <button id="plot-data-btn">Plot Data</button>
            <div id="chart-container"></div>
        </section>

        <section id="text-editor-section">
            <h2>Text Annotations</h2>
            <textarea id="text-editor" placeholder="Add your notes here..."></textarea>
        </section>

        <section id="figure-legend-section">
            <h2>Figure Legend</h2>
            <input type="text" id="figure-legend" placeholder="Enter figure legend...">
        </section>

        <section id="checklist-section">
            <h2>Checklist</h2>
            <label><input type="checkbox" id="file-checkbox"> Upload at least one file</label><br>
            <label><input type="checkbox" id="chart-checkbox"> Generate a chart</label><br>
            <label><input type="checkbox" id="text-checkbox"> Add text annotations</label><br>
            <label><input type="checkbox" id="legend-checkbox"> Add a figure legend</label><br>
        </section>

        <button id="save-btn">Save Lab Page</button>
    </main>

    <footer>
        <p>Â© 2024 Digital Lab Book</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
